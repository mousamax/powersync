replication:
  connections:
    - type: postgresql
      # Use the PowerSync user with replication privileges
      # In production, use environment variables for credentials
      uri: postgresql://powersync_role:powersync_secure_password_change_in_production@postgres-powersync:4321/postgres

      # SSL settings
      sslmode: disable # 'verify-full' (default) or 'verify-ca' or 'disable'

# Connection settings for sync bucket storage
storage:
  type: mongodb
  uri: mongodb://mongo:27017/powersync_demo

# The port which the PowerSync API server will listen on
port: 8080

# Specify sync rules
sync_rules:
  # TODO use specific sync rules here
  content: |
    bucket_definitions:
      global:
        data:
          - SELECT * FROM member
          - SELECT * FROM family
          - SELECT * FROM task_list
          - SELECT * FROM task

# Settings for client authentication
client_auth:
  # JWT configuration for HMAC (HS512)
  jwks:
    keys:
      - kty: 'oct'
        k: 'WW91clN1cGVyU2VjcmV0S2V5Rm9ySFM1MTJNVXN0QmVBdExlYXN0NjRCeXRlc0xvbmdGb3JTZWN1cml0eVB1cnBvc2VzMTIzNDU2Nzg5'
        alg: 'HS512'
        kid: 'powersync-hs512-key' # Must match the 'kid' in your JWT header exactly

  # JWKS audience
  audience: ['powersync-dev', 'powersync']

  # Settings for telemetry reporting
  # See https://docs.powersync.com/self-hosting/telemetry
  telemetry:
    # Opt out of reporting anonymized usage metrics to PowerSync telemetry service
    disable_telemetry_sharing: false